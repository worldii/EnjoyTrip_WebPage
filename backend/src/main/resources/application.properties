spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:enjoytrip.sql
## Mapper Setting
mybatis.type-aliases-package=com.ssafy.enjoytrip.*.model.dto, com.ssafy.enjoytrip.*.model.entity, com.ssafy.enjoytrip.*
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=com.ssafy.enjoytrip.*.model.typeHandler
# Logging
logging.level.root=info
logging.level.com.ssafy=debug
# pageHelper
pagehelper.reasonable=true
pagehelper.helper-dialect=mysql
#Jwt
jwt.expmin=120
jwt.access-token-expmin=7200000
# 60 * 1000 * 1 * 120
jwt.refresh-token-expmin=1209600000
