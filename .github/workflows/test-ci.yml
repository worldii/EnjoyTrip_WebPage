name: EnjoyTrip CI 
on:
  push:
     branches:
      - master
      - develop
  pull_request:
      branches: [ "master" , "develop"]
jobs:
 sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          # SonarScanner 실행 명령어
          sonar-scanner

